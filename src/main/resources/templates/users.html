<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of users</title>
</head>
<body>
<div th:each="user : ${users}">
    <a th:href="@{/{id}(id=${user.getId()})}"
       th:text="${user.getFirstName() + ' ' + user.getLastName() + ', ' + user.getAge() + ', ' + user.getEmail()}">user</a>
</div>

<br/>
<hr/>

<a href="/new">Create new person</a>

</body>
</html>
